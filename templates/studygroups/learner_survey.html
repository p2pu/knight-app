{% extends 'base.html' %}
{% load render_bundle from webpack_loader %}
{% load i18n %}

{% block page_title %}
  {% trans "Learner Survey" %}
{% endblock %}

{% block content %}
<div class="typeform-container" style="height: 90vh">
  <div
    id='studygroup-learner-feedback'
    style="height: 100%"
    data-survey-id="{{survey_id}}"
    data-studygroup-uuid="{{study_group_uuid}}"
    data-studygroup-name="{{study_group_name}}"
    data-course="{{course_title}}"
    data-goal-rating="{{goal_met}}"
    data-learner-uuid="{{learner_uuid}}"
    data-facilitator-name="{{facilitator_names}}">
  </div>
</div>

{% endblock %}

{% block scripts %}
<script type="text/javascript" src="{% url 'javascript-catalog' %}"></script>

{% render_bundle 'learner-survey' %}
{% endblock %}
